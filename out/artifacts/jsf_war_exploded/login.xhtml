<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="template/head.xhtml"></ui:include>
<ui:include src="template/header.xhtml"></ui:include>
<h:body>

    <h3 class="text-center">Login</h3>
    <div class="container" style="width: 25%">
        <h:form>
            <div class="form-group">
                <label>Email address</label>
                <h:inputText id="username" styleClass="form-control" value="#{login.user}"/>
                <h:message for="username"></h:message>
            </div>
            <div class="form-group">
                <label>Password</label>
                <h:inputSecret id="password" styleClass="form-control" value="#{login.pwd}"/>
                <h:message for="password"></h:message>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="log in" action="#{login.validateUsernamePassword}"/>
        </h:form>
    </div>

</h:body>
<ui:include src="template/footer.xhtml"></ui:include>
</html>
